<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8"/>
   <title>Window Dump</title>
   <style>
 		h1{
 			text-align:center;
 		}
 		table, th, td {
 		    border: 1px solid black;
 			text-align:center;
 			margin: 3em auto;
 			width: 58em;
 		}

    #DIVbtn{
      text-align: center;

    }
 		th {
 			background-color: #FF99CC;
 		}
 		td {
 			background-color: #CC99ff;
 		}
 	</style>
</head>

<body>
  <section id="windowsDump">
    <div id ="DIVbtn"><button id="btn" onclick= "actualizar()" >Actualizar</button></div>
    <h1>Window</h1>
    <table id="table3">
      <tr><th>Propiedad</th><th>Valor</th></tr>
    </table>

    <h1>Navigator</h1>
    <table id="table">
        <tr><th>Propiedad</th><th>Valor</th></tr>
    </table>

    <h1>Screen</h1>
    <table id="table2">
        <tr><th>Propiedad</th><th>Valor</th></tr>
    </table>

  </section>
   <script>
   var table = document.getElementById("table");
   var table2 = document.getElementById("table2");
   var table3 = document.getElementById("table3");
            var str = "";
actualizar();


          function actualizar(){
              clear();
              screen_();
              navigator_();
              window_();
          }

          function screen_(){
                var scr =  window.screen;
                for(var prop in scr){
                  str = "<tr> <td>"+prop+"</td><td>"+scr[prop] +"</td></tr>";
                  table2.innerHTML += str;
                }

          }

          function navigator_(){
              var nav =  window.navigator;

            for(var prop in nav){
              str = "<tr> <td>"+prop+"</td><td>"+nav[prop] +"</td></tr>";
              table.innerHTML += str;
            }


          }
          function window_(){
            var wnd =  window;

                for(var prop in wnd){
                  str = "<tr> <td>"+prop+"</td><td>"+wnd[prop] +"</td></tr>";
                  table3.innerHTML += str;
                }

           } 

          function clear(){
            table2.innerHTML="";
            table3.innerHTML="";
            table.inneHTML="";
          }

   </script>
</body>
</html>
