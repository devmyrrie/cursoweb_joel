<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8"/>
   <title>Texto animado</title>
   <style type="text/css">
      body { margin: 0; background: #ccc; color: #c8c8c8; font-size: 3em; }
      #text { position: absolute; top: 2em; text-shadow: 1px 1px white, -1px -1px #444; }
   </style>
</head>

<body>
   <div id="text" onclick="toggleAnimation()"> <img src = "https://pbs.twimg.com/profile_images/2585954566/8ev9krfvkxb8nz00cg77_400x400.jpeg"/></div>
   <script>
      'use strict';
      var timer = 0;
      var width = window.innerWidth - document.getElementById("text").offsetWidth;
      var height = window.innerHeight - document.getElementById("text").offsetHeight;
      var textLeft = 0;
      var textDown = 0;
      var stopped = false;
      function toggleAnimation(){
        stopped = !stopped;
          var res =  stopped ? start() : stop();
      }
      window.addEventListener('resize', function(event){

         width = window.innerWidth - document.getElementById("text").offsetWidth;
      });
      function stop(){
        window.clearInterval(timer);

      }

      function start()
      {
          timer = window.setInterval( 'animateText()', 1/30 );

      }

      function animateText() {
        var rnd = Math.random() ;
        if(rnd < 0.4){
            textLeft += 5;
        }else{

          if(rnd <0.6){
            textDown += 5;

          }else{
            textLeft += 5;
            textDown += 5;

          }
        }

        if ( textLeft > width ) textLeft = -width;
        if ( textDown > height ) textDown = -height;
        var element = document.getElementById('text');
        element.style.left = Math.abs(textLeft) + 'px';
        element.style.top = Math.abs(textDown) + 'px';

      }
   </script>
</body>
</html>
