<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8"/>
   <title>Texto animado</title>
   <style type="text/css">
      body { margin: 0; background: #ccc; color: #c8c8c8; font-size: 3em; }
      #text { position: absolute; top: 2em; text-shadow: 1px 1px white, -1px -1px #444; }
   </style>
</head>

<body>
   <div id="text" onclick="toggleAnimation()">Su nombre aqu√≠</div>
   <script>
      'use strict';
      var timer = 0;
      var width = window.innerWidth - document.getElementById("text").offsetWidth;
      var textLeft = 0;
      var stopped = false;
      function toggleAnimation(){
        stopped = !stopped;
          var res =  stopped ? start() : stop();
      }
      window.addEventListener('resize', function(event){
         width = window.innerWidth - document.getElementById("text").offsetWidth;
      });
      function stop(){
        window.clearInterval(timer);

      }

      function start()
      {
          timer = window.setInterval( 'animateText()', 50 );

      }

      function animateText() {
        textLeft += 5;
        if ( textLeft > width ) textLeft = -width;
        var element = document.getElementById('text');
        element.style.left = Math.abs(textLeft) + 'px';

      }
   </script>
</body>
</html>
