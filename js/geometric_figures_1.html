

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Geometric</title>
<style>
  h1{
    text-align:center;
  }
  table, th, td {
      border: 1px solid black;
    text-align:center;

    background-color: #FF99CC;

    background-color: #CC99ff;

<body>
<h2>Geometric</h2>
<script>
function crearCirculo(){
  var circulo = {
      type:"Circle",
      x : Math.floor(Math.random() * 100),
      y : Math.floor(Math.random() * 100),
      r : Math.floor(Math.random() * 100),
      perimeter: function(){

        return 2*Math.PI * this.r;
      },
      area: function(){
        return this.r*this.r*Math.PI;

      },
      printPosicion: function(){
        return "<tr> <td> Circulo </td> <td> centro("+this.x+","+this.y+") radio: ("+this.x+","+this.y+")</td><td>"+
            circulo.perimeter()+"</td><td>"+circulo.area()+"</td></tr>";

      }
  };
  return circulo;
}

function crearTriangulo(){
var triangulo  =  {
  type: "Triangle",
  verticeA: {x: Math.floor(Math.random() * 10),y: Math.floor(Math.random() * 10)},
  verticeB: {x: Math.floor(Math.random() * 10),y: Math.floor(Math.random() * 10)},
  verticeC: {x: Math.floor(Math.random() * 10),y: Math.floor(Math.random() * 10)},
  area: function(){
      var area = this.verticeA.x*this.verticeB.y +this.verticeB.x*this.verticeC.y + this.verticeC.x*this.verticeA.y -
                  this.verticeA.x*this.verticeC.y -this.verticeC.x*this.verticeB.y-this.verticeB.x*this.verticeA.y;
      return Math.abs(area/2) ;

  },
  perimeter: function(){
    var perimetro = Math.sqrt(Math.pow(this.verticeA.x - this.verticeB.x,2)+Math.pow(this.verticeA.y - this.verticeB.y,2)) +
                    Math.sqrt(Math.pow(this.verticeA.x - this.verticeC.x,2)+Math.pow(this.verticeA.y - this.verticeC.y,2)) +
                    Math.sqrt(Math.pow(this.verticeB.x - this.verticeC.x,2)+Math.pow(this.verticeB.y - this.verticeC.y,2));

    return perimetro;
  },
  printPosicion : function(){
    return  "<tr><td>Triangulo</td>" +"<td>A("+this.verticeA.x+","+this.verticeA.y+") "+
            "B("+this.verticeB.x+","+this.verticeB.y+") "+"C("+this.verticeC.x+","+this.verticeC.y+")"
             +"</td><td>" + this.perimeter() + "</td>" + "<td>" + this.area() + "</td></tr>";

  }
};

return triangulo;
}

function crearRectangulo(){
var rectangulo = {
  type: "Rectangle",
  topLeft : {
        x : Math.floor(Math.random() * 100),
        y : Math.floor(Math.random() * 100)
  },
  width: Math.floor(Math.random() * 100),
  height: Math.floor(Math.random() * 100),
  perimeter : function(){
      return 2*(this.width + this.height);
  },

  area : function(){
      return this.width*this.height;
  },

  printPosicion : function(){
      return  "<tr><td>Rectangulo</td><td>width: " + this.width + " height: "+ this.height+ "top-left ("+ this.topLeft.x+
","+this.topLeft.y+")" +"</td><td>" + rectangulo.perimeter() + "</td><td>" + rectangulo.area() + "</td></tr>"

  }
};
return rectangulo;
}

document.write("<table><tr><th>Figura</th><th>Dimensiones</th><th>Perímetro</th> <th>Área</th></tr>");

var triangulo = crearTriangulo();
var otroTriangulo = crearTriangulo();
var rectangulo = crearRectangulo();
var circulo = crearCirculo();
var arregloFiguras = [triangulo,otroTriangulo,rectangulo,circulo];

function escribirADoc(figura){
  document.write(figura.printPosicion());
}

function getFigura(){
      var i =Math.random();
      if(i < 0.3){
        return crearCirculo();
      }else {
        if(i < 0.6){
          return crearTriangulo();
        }else{
          return crearRectangulo();
        }
      }
}
arregloFiguras =[];
 for(var i = 0 ; i < 20; ++i){
    arregloFiguras.push(getFigura());
    escribirADoc(arregloFiguras[i]);
 }
//arregloFiguras.forEach(escribirADoc);
document.write("</table>");
</script>
</body>
